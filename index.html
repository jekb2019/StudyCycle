<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Cycle</title>
    <meta name="description" content="Study cycle timer to help focus">
    <meta name="author" content="Jason Ko">
    <link rel="icon" type="imgs/png" href="images/tab-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Full Wrapper -->
    <div id="full-wrapper">
        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Left Container -->
            <div class="container" id="left-container">
                <div id="logo-container">
                    <img src="images/logo.png" alt="study-cycle-logo">
                </div>
            </div>
            <!-- Right Container -->
            <div class="container" id="right-container">
                <!-- Timer wrapper -->
                <div id="overall-timer-wrapper">
                    <!-- Cycle Info -->
                    <div id="cycle-info">
                        <div id="cycle-info__desc">
                            <p>2hr - 10mins Cycle</p>
                        </div>
                        <div id="setting-icon-wrapper">
                            <i class="fas fa-cog" id="setting-icon"></i>
                        </div>
                    </div>
                    <!-- Actual Timer -->
                    <div id="timer-container">
                        <div id="indicators">
                            <div class="indicator focus active" id="focus-indicator"><p>Focus</p></div>
                            <div class="indicator break" id="break-indicator"><p>Break</p></div>
                        </div>
                        <div id="timer-box">
                            <div class="timer-box__timer active">
                                <p id="timer-box__timer__display">00:00:00</p>
                                <div id="reset-wrapper">
                                    <i id="reset-icon" class="fas fa-redo-alt"></i>
                                </div>
                            </div>
                            <div class="timer-box__cycle">
                                <p id="timer-box__cycle__display">Cycle 1</p>
                            </div>
                        </div>
                        <div class="controllers go">
                            <div class="controller active" id="controllers__go">
                                <i class="fas fa-play" id="go"></i>
                            </div>
                            <div class="controller" id="controllers__stop">
                                <i class="fas fa-pause" id="stop"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer>
                <div id="copyrights">
                    <p>Copyright &#169 2020 by Jason Ko</p>
                </div>
            </footer>
        </div>
    </div>
    <!-- Setting Window -->
    <div id="setting-window">
        <div id="setting-window__heading">
            <img src="images/tab-logo.png" alt="small logo">
            <p id="setting-title">Settings</p>
            <div id="setting-window__close-button-wrapper">
                <p id="setting-window__close-button">X</p>
            </div>
        </div>
        <div class="setting-component" id="setting-window__focus-time">
            <p class="setting-component__title">Focus Time</p>
            <div class="setting-component__input-wrapper">
                <label>
                    <input type="number" min="0" max="24" value="1">
                    Hours
                </label>
                <label>
                    <input type="number" min="0" max="59" value="1">
                    Minutes
                </label>
            </div>
        </div>
        <div class="setting-component" id="setting-window__break-time">
            <p class="setting-component__title">Break Time</p>
            <div class="setting-component__input-wrapper">
                <label>
                    <input type="number" min="0" max="24" value="1">
                    Hours
                </label>
                <label>
                    <input type="number" min="0" max="59" value="1">
                    Minutes
                </label>
            </div>
        </div>
        <div class="setting-component" id="setting-window__cycle">
            <p class="setting-component__title">Goal Cycles</p>
            <div class="setting-component__input-wrapper">
                <label>
                    <input type="number" value="1">
                    Cycles
                </label>
            </div>
        </div>
        <div id="setting-window__ok-button">
            <p>OK</p>
        </div>
    </div>
</body>
</html>
